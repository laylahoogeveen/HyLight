

{% extends "layout_login.html" %}

{% block title %}
    Log in
{% endblock %}
{% block header %}
{% endblock %}

{% block body %}
<div class="col">

{% if message %}
    <h2>
        {{ message }}
    </h2>
{% endif %}

<form id="login" action="{% url 'login' %}", method="POST">
    {% csrf_token %}
    <div class="form-group"><p>
        <label>Username</label>
        <input autofocus autocomplete="off" name="username" class="form-control" placeholder="Username">
    </p></div>
    <div class="form-group"><p>
        <label>Password</label>
        <input autocomplete="off" name="password" type="password" class="form-control"placeholder="Password">
    </p>
    </div>
        <div class="col text-center">
            <p>
        <button type="submit" class="btn sign_in">Log in</button>
    </p>
        </div>
</form>
<div class="col text-center" style="font-size:1.2em">
    <p>
No account? <a href="{% url 'register' %}">Sign up.</a>
    </p>
</div>

</div>

{% endblock %}
