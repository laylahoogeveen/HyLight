<!DOCTYPE html>
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
      
    </head>
      <!-- <link rel="stylesheet" href="static/css/styles.css" type="text/css"> -->
        <!-- <link href="static/css/styles.css" rel="stylesheet"> -->
<body>


<div class="container-fluid">

    <div class="row all">

          <div class="col-2 navje">

            <div class="logo-div">
                <img src="{% static 'images/logo/hylight_wit.svg' %}" class="logo">
            </div>

            <div class="nav_links">

                <div class="nav_link">
                    <a href="#" class="nav_linkje">
                        <img src="{% static 'images/icons/dashboard.svg' %}" class="icon">
                        Dashboard
                    </a>
                </div>

                <div class="nav_link">
                    <a href="#" class="nav_linkje">
                        <img src="{% static 'images/icons/forum.svg' %}" class="icon">
                        Forum
                    </a>
                </div>

                <div class="nav_link">
                    <a href="#" class="nav_linkje">
                        <img src="{% static 'images/icons/settings.svg' %}" class="icon">
                        Settings
                    </a>
                </div>

            </div>

          </div>


          <div class="col body" style="margin:0;">

            <div class="row search-profile">

                <div class="col-8 left searchje">
                    <!-- <div class="search"> -->
                        <img class="search_icon" src="{% static 'images/icons/kleur/search.svg' %}" >
                        <input class="search_form" type="text" placeholder="Search for subject, tags or study programme ">
                    <!-- </div> -->
                    
                </div>
                <div class="col-4 right profile">
                    <img class="round_icon" src="{% static 'images/icons/kleur/light.svg' %}" >
                    <img class="round_icon" src="{% static 'images/icons/kleur/chat.svg' %}" >
                    <img class="round_icon" src="{% static 'images/icons/kleur/notification.svg' %}" >
                    <img class="ava_icon" src="{% static 'images/icons/kleur/ava.svg' %}" >
                    <div class="user_info">
                        <h5>Layla</h5>
                        Student
                    </div>
                    {% block profile %}

                    {% endblock %}
                </div>

            </div>
       
            <div class="row full">
                <div class="greet">
                    <h3>Good morning, Layla!</h3>
                </div>

                <div class="col-8 body-1" style="margin:0">

                    <div class="row map" style="padding:0">

                        <div class="col left side full">
                            <div class="block">
                                {% block map %}
                                
                                {% endblock %}
                            </div>
                        </div>

                    </div>

                    <div class="row full">

                        <div class="col left side">
                            <div class="block">
                                {% block ask %}
        
                                {% endblock %}
                            </div>
                        </div>
                        <div class="col left">
                            <div class="block">
                                {% block questions %}
        
                                {% endblock %}
                            </div>
                        </div>

                    </div>
   
                </div>

                <div class="col-4 right side">
                    <div class="block">
                        {% block chat %}

                        {% endblock %}
                    </div>
                </div>

            <!-- row -->
            </div>

            <!-- col body -->
        </div>

    <!-- row all -->
    </div>

<!-- container -->
</div>

</body>
